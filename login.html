<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
   
</head>
<body>
    
    <div class="container">
        <header>Login Page <br></header>

        <div class="form">
            <div class="form-element">

                <div class="input-email">
                    <input type="email" id="email" placeholder="Enter Email">
                </div>

                <div class="input-password">
                    <input type="password" id="password-field" placeholder="Enter Password">
                </div>
                
                <div>
                    <button id="login" class="btn-login">Login</button><br>
                    <button id="signup" class="btn-signup">Click here to create new account</button>
                </div>

            </div>
        </div>

    </div>

    <script type="text/javascript">
        document.getElementById("signup").addEventListener("click",function(event){
            location.href="/index.html"
        })
    </script>

    <script type="module" src="login.js"></script>

</body>
</html>
